<body>

    <h1>Product Details</h1>

    <div> <img src="images/golf_set.jpeg" alt="Golf Set"></div>

    <p>This is where my product detail information will go!</p>
    <p>Price: $200</p>

    <div class="purchaseForm">
        <form>
            <label for="dextarity">Right or Left handed?</label>
            <input type="radio" name="dextarity" value="RH">RH
            <input type="radio" name="dextarity" value="LH">LH
            <label for="purchase">How many would you like to purchase?</label>
            <select name="purchase" id="purchaseNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button class="purchaseSubmit" onclick="purchase()">Submit</button>
        </form>
    </div>
</body>

</html>
